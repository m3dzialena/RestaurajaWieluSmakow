    <header>
        <div class="logo">
            <h1>Restauracja Wielu Smaków</h1>

        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>

                <li><a href="logowanie.html">Logowanie</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-section">
            <h2>Rezerwacja Stolika</h2>
            <p>Zarezerwuj stolik w dogodnym terminie. Proszę wypełnić poniższy formularz.</p>

            <form class="reservation-form" action="submit_reservation.php" method="POST">
                <label for="name">Imię i Nazwisko:</label>
                <input type="text" id="name" name="name" required placeholder="Wpisz swoje imię i nazwisko">

                <label for="email">Adres Email:</label>
                <input type="email" id="email" name="email" required placeholder="Podaj swój email">

                <label for="phone">Numer Telefonu:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Podaj numer telefonu">

                <label for="date">Data Rezerwacji:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Godzina:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Liczba Gości:</label>
                <input type="number" id="guests" name="guests" required min="1" max="20" placeholder="Podaj liczbę osób">

                <label for="preferences">Preferencje/Notatki (opcjonalne):</label>
                <textarea id="preferences" name="preferences" placeholder="Np. Wózek dziecięcy, alergie"></textarea>

                <button type="submit" class="reservation-button">Zarezerwuj</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>

                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
