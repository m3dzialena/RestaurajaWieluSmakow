<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Restauracja Wielu Smaków</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Restauracja Wielu Smaków</h1>
        </div>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="rezerwacja.html">Rezerwacja</a></li>
                <li><a href="logowanie.html">Logowanie</a></li>
                <li><a href="kontakt.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>


        <!-- Contact Form Section -->
         
        <section class="contact-form-section">
            <h2>Wyślij nam wiadomość</h2>
            <form class="contact-form">
                <label for="name">Imię i nazwisko</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

                <label for="email">Adres email</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój adres email" required>

                <label for="message">Wiadomość</label>
                <textarea id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>

                <button type="submit" class="contact-button">Wyślij</button>
            </form>
        </section>
        <section class="contact">
            <div class="map">
                <img src="images/mapa.png" alt="Map">
            </div>
            <div class="contact-info">
                <h2>Przyjedź do nas, Zapraszamy!</h2>
                <p><strong>Adres:</strong></p>
                <p>Koniec Świata 92-234, Ulica 4</p>
                <p><strong>Kontakt:</strong></p>
                <p>+48 123 456 789</p>
                <p>Do zobaczenia u nas!</p>
            </div>

        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="rezerwacja.html">Rezerwacja</a></li>
                <li><a href="logowanie.html">Logowanie</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
